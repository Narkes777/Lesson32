{% extends 'main/navbar.html' %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}
<h2>Изменить пароль</h2>
{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Сменить пароль">
</form>
{% else %}
<p>Вам нужно войти в сеть</p>
{% endif %}
{% endblock %}
