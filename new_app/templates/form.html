<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ model_name }} Form</title>
</head>
<body>
    <h1>{{ action }} new {{ model_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
